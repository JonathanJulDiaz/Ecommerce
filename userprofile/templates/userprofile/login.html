{% extends 'core/base.html' %}

{% block title %}
  Ingreso
{% endblock %}

{% block content %}
  <style>
    .login_img_section {
      background: linear-gradient(rgba(2, 2, 2, 0.7), rgba(0, 0, 0, 0.7)), url(https://miro.medium.com/v2/resize:fit:720/format:webp/1*kD63_v2-qaX8yzaXt1Zbbw.jpeg) center center;
    }
  </style>
  <div class="h-screen flex overflow:hidden">
    <div class="hidden lg:flex w-full lg:w-1/2 login_img_section justify-around items-center">
      <div class="bg-black opacity-20 inset-0 z-0"></div>
      <div class="w-full mx-auto px-20 flex-col items-center space-y-6">
        <h1 class="text-white font-bold text-4xl font-sans">UniMarket</h1>
        <p class="text-white mt-1">Plataforma de compra y venta en universidades</p>
        <div class="flex justify-center lg:justify-start mt-6">
          <a href="/sign-up/" class="hover:bg-gray-700 hover:text-gray-400 hover:-translate-y-1 transition-all duration-500 bg-white text-gray-800 mt-4 px-4 py-2 rounded-2xl font-bold mb-2">Empezar</a>
        </div>
      </div>
    </div>
    
    <div class="flex w-full lg:w-1/2 justify-center items-center bg-gray-100 space-y-8">
      <div class="w-full px-8 md:px-32 lg:px-24">
        
        {% include 'userprofile/partials/login.html' %}

        <div class="flex justify-between mt-4">
          <span class="text-sm ml-2 hover:text-gray-500 cursor-pointer hover:-translate-y-1 duration-200 transition-all">¿Olvidaste tu contraseña?</span>

          <a href="{% url 'sign-up' %}" class="text-sm ml-2 hover:text-gray-500 cursor-pointer hover:-translate-y-1 duration-200 transition-all">¿No tienes una cuenta aún?</a>
        </div>
      </div>
    </div>
  </div>
{% endblock %}
